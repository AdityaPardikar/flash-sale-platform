version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flash-sale-db
    environment:
      POSTGRES_USER: flash_user
      POSTGRES_PASSWORD: flash_password
      POSTGRES_DB: flash_sale_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U flash_user']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flash-sale-cache
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: flash-sale-network
